<!-- Header start-->
<header class="main-header">
    <nav class="navbar navbar-full navbar-light bg-faded">
        <a class="navbar-brand" href="index.html">Leaflet</a>
        <ul class="nav navbar-nav float-xs-right">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" id="userDropdown" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span th:text="${#authentication.getName()}">username</span>
                    <span class="caret"></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userDropdown">
                    <a class="dropdown-item" href="#" th:href="@{/account/update-profile}">Profile</a>
                    <a class="dropdown-item" href="#" th:href="@{/account/change-password}">Change password</a>
                    <form class="dropdown-item" th:action="@{/logout}" method="post">
                        <input type="submit" value="Logout" />
                    </form>
                </div>
            </li>
        </ul>
    </nav>
</header>
<!-- Header end-->
<main class="main">
    <aside class="main__side">
        <!-- Main menu start-->
        <nav class="main-nav">
            <ul class="main-nav__menu">
                <li th:each="item : ${menu}">
                    <div th:remove="tag" th:if="${item.children == null}">
                        <a th:href="@{${item.link}}">
                            <i class="fa fa-tachometer" th:class="${'fa ' + item.iconClass}"></i>
                            <span th:remove="tag" th:text="${item.name}">item</span>
                        </a>
                    </div>
                    <div th:remove="tag" th:if="${item.children != null}">
                        <a class="main-nav__menu-dropdown" href="#">
                            <i class="fa fa-cogs" th:class="${'fa ' + item.iconClass}"></i>
                            <span th:remove="tag" th:text="${item.name}">item</span>
                            <i class="dropdown-arrow fa fa-angle-left"></i>
                        </a>
                        <ul>
                            <li th:each="sub : ${item.children}">
                                <a th:href="@{${sub.link}}" th:text="${sub.name}">sub item</a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- Main menu end-->
        <!-- Footer start-->
        <footer class="main-footer">
            <p class="main-footer__credits">Copyright &copy;
                <time>2016</time> LFLT-AP
                <span class='version'>v0.0.1</span>
            </p>
        </footer>
        <!-- Footer end-->
    </aside>
    <section class="main__content">
        <p th:if="${flash != null}" th:text="${flash}" style="color: #fff; background-color: #047800; font-weight: bold; padding: 10px;">Flash message</p>
        <div layout:fragment="content">Content</div>
    </section>
</main>
<script src="scripts/vendor.min.js" th:src="@{/scripts/vendor.min.js}"></script>
<script src="scripts/app.min.js" th:src="@{/scripts/app.min.js}"></script>
