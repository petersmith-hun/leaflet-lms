<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Routes</h1>
        </section>
        <div class="row">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-9">
                                <p class="form-control-static m-0">Table of routes</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="form-control pull-right" type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="check-all">
                                    </th>
                                    <th>#</th>
                                    <th>Route ID</th>
                                    <th>Name</th>
                                    <th>Path</th>
                                    <th>Type</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="route,stat: ${routes}">
                                    <td>
                                        <input type="checkbox" name="entity-0">
                                    </td>
                                    <td th:text="${stat.index + 1}">0</td>
                                    <td th:text="${route.routeId}">Route ID</td>
                                    <td th:text="${route.name}">Name</td>
                                    <td th:text="${route.url}">Path</td>
                                    <td th:text="${route.type}">Type</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 flex-lg-unordered flex-xs-first">
                <div class="card">
                    <div class="card-block">
                        <a class="btn btn-primary" th:href="@{/system/routes/create}" href="#">New route</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
