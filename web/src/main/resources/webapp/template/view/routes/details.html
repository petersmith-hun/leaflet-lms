<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Details of route: <th:block th:text="${route.name}">route name</th:block></h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <th:block th:replace="_fragment/message :: message(${flash})"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a th:href="@{/system/routes}" href="#" class="btn btn-sm btn-info">
                                <i class="fa fa-backward"></i> Back to front-end routes management
                            </a>
                            <a th:href="@{/system/routes/edit/{id}(id=${route.id})}" href="#" class="btn btn-sm btn-info">
                                <i class="fa fa-pencil"></i> Edit
                            </a>
                            <form class="display-inline-block" th:action="@{/system/routes/status/{id}(id=${route.id})}" th:method="post">
                                <th:block th:if="${route.enabled}">
                                    <button class="btn btn-sm btn-warning" type="submit">
                                        <i class="fa fa-toggle-off"></i> Disable
                                    </button>
                                </th:block>
                                <th:block th:unless="${route.enabled}">
                                    <button class="btn btn-sm btn-success" type="submit">
                                        <i class="fa fa-toggle-on"></i> Enable
                                    </button>
                                </th:block>
                            </form>
                            <form class="display-inline-block" th:action="@{/system/routes/delete/{id}(id=${route.id})}" th:method="post">
                                <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Are you sure to delete this route?')">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Route information</h3>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <td>Route ID</td>
                                        <td th:text="${route.routeId}">route id</td>
                                    </tr>
                                    <tr>
                                        <td>Route name</td>
                                        <td th:text="${route.name}">route name</td>
                                    </tr>
                                    <tr>
                                        <td>Assigned path</td>
                                        <td th:text="${route.url}">path</td>
                                    </tr>
                                    <tr>
                                        <td>Sequence number</td>
                                        <td th:text="${route.sequenceNumber}">sequence number</td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>
                                            <i th:class="${route.enabled ? 'fa fa-dot-circle-o text-green' : 'fa fa-circle-o text-red'}"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Type</td>
                                        <td th:text="${route.type}">route type</td>
                                    </tr>
                                    <tr>
                                        <td>Authentication requirement</td>
                                        <td th:text="${route.authRequirement}">auth requirement</td>
                                    </tr>
                                    <tr>
                                        <td>Created</td>
                                        <td th:text="${route.created}">creation</td>
                                    </tr>
                                    <tr>
                                        <td>Last modified</td>
                                        <td th:text="${route.lastModified}">last modification</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
