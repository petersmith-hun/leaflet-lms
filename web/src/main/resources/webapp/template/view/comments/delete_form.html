<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">

    <section class="content-wrapper">
        <section class="content-header">
            <h1>Delete comment</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" th:href="@{/comments/{id}(id=__${comment.associatedEntry.id}__)}" href="#">Back to list of comments for entry</a>
                            <a th:href="@{/comments/view/{id}(id=${comment.id})}" href="#" class="btn btn-sm btn-info">
                                <i class="fa fa-info-circle"></i> Details
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="box box-danger">
                        <div class="box-header">
                            <h3 class="box-title">Comment '<span style="font-style: italic;" th:text="${comment.content}"></span>' will be deleted ...</h3>
                        </div>
                        <div class="box-body">
                            <form method="post" th:action="@{/comments/delete/{id}(id=__${request.getAttribute('id')}__)}">
                                <div class="form-group">
                                    <label for="permanent">
                                        <input type="checkbox" name="permanent" id="permanent" /> Delete permanently?
                                    </label>
                                    <input type="hidden" name="permanent" value="false" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Delete comment</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
