<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<body>
<section class="main__content" layout:fragment="content">
    <!-- Entries start-->
    <section class="container-fluid">
        <div class="row">
            <div class="col-xs-12">
                <div class="page-header">
                    <h1>Comments</h1>
                    <hr>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-9">
                                <p class="form-control-static m-0">Table of comments</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="form-control pull-right" type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="check-all">
                                    </th>
                                    <th>#</th>
                                    <th>Content</th>
                                    <th>Author</th>
                                    <th>Created at</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="comment,stat: ${content.comments}">
                                    <td>
                                        <input type="checkbox" name="entity-0">
                                    </td>
                                    <td th:text="${stat.index + 1}">0</td>
                                    <td th:text="${comment.content}">Test Title</td>
                                    <td th:text="${comment.owner.username}">Test Author</td>
                                    <td th:text="${comment.created}">2016.12.09. 12:00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer text-xs-center">
                        <ul class="pagination pagination-sm m-0" th:if="${pagination.pageCount > 1}">
                            <li class="page-item" th:if="${pagination.hasPrevious}">
                                <a class="page-link" href="#" th:href="@{/comments/{id}/{page}(
                                                    id=__${#request.getAttribute('id')}__,
                                                    page=__${pagination.pageNumber - 1}__,
                                                    limit=__${pagination.limit}__,
                                                    orderBy=__${pagination.orderBy}__,
                                                    orderDirection=__${pagination.orderDirection}__)}">
                                    <i class="fa fa-angle-left"></i>
                                </a>
                            </li>
                            <li class="page-item" th:each="pageNum : ${#numbers.sequence(1, pagination.pageCount)}">
                                <a class="page-link" href="#" th:text="${pageNum}" th:href="@{/comments/{id}/{page}(
                                                    id=__${#request.getAttribute('id')}__,
                                                    page=__${pageNum}__,
                                                    limit=__${pagination.limit}__,
                                                    orderBy=__${pagination.orderBy}__,
                                                    orderDirection=__${pagination.orderDirection}__)}">1</a>
                            </li>
                            <li class="page-item" th:if="${pagination.hasNext}">
                                <a class="page-link" href="#" th:href="@{/comments/{id}/{page}(
                                                    id=__${#request.getAttribute('id')}__,
                                                    page=__${pagination.pageNumber + 1}__,
                                                    limit=__${pagination.limit}__,
                                                    orderBy=__${pagination.orderBy}__,
                                                    orderDirection=__${pagination.orderDirection}__)}">
                                    <i class="fa fa-angle-right"></i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 flex-lg-unordered flex-xs-first"></div>
        </div>
    </section>
    <!-- Entries end-->
</section>
</body>
</html>
