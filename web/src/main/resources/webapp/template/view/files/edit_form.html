<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Edit file meta information</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" href="#" th:href="@{/files/browse/__${@URLUtilities.getUpURL(file.path, 0)}__}">
                                <i class="fa fa-backward"></i> Back to file browser
                            </a>
                            <a class="btn btn-primary" href="#" th:href="@{/files/view/{id}(id=__${#request.getAttribute('id')}__)}">
                                <i class="fa fa-backward"></i> Back to file viewer
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">File info</h3>
                        </div>
                        <div class="box-body">
                            <form method="post" th:action="@{''}">
                                <div class="form-group">
                                    <label for="originalFilename">Original filename</label>
                                    <input class="form-control" id="originalFilename" name="originalFilename" placeholder="Original filename" type="text" th:value="${file.originalFilename}" />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input class="form-control" id="description" name="description" placeholder="Description" type="text" th:value="${file.description}" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
