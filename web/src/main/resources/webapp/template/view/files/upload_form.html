<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Upload file</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" href="#" th:href="@{/files/browse/__${@URLUtilities.extractSubPath(2, 0, request.getServletPath())}__}">
                                <i class="fa fa-backward"></i> Back to file browser
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">File data</h3>
                        </div>
                        <div class="box-body">
                            <form method="post" th:action="@{''}" enctype="multipart/form-data">
                                <input id="subFolder" name="subFolder" type="hidden" th:value="${@URLUtilities.extractSubPath(3, 0, request.getServletPath())}" />
                                <div class="form-group">
                                    <label for="inputFile"></label>
                                    <input id="inputFile" name="inputFile" type="file" th:accept="${acceptableMimeTypes}" />
                                </div>
                                <div class="form-group">
                                    <label for="description">Description</label>
                                    <input class="form-control" id="description" name="description" placeholder="Description" type="text" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
