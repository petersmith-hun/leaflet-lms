<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
<body>
<section class="main__content" layout:fragment="content">
    <h3>[PROTOTYPE TEMPLATE] Create directory</h3>
    <form method="post" th:action="@{''}" enctype="multipart/form-data">
        <input id="parent" name="parent" type="hidden" th:value="${@URLUtilities.extractSubPath(3, 0, #request.getServletPath())}" />
        <div class="form-group">
            <label for="name">Directory name</label>
            <input class="form-control" id="name" name="name" placeholder="Name" type="text" />
        </div>
        <div class="form-group">
            <button class="btn btn-primary">Save</button>
        </div>
    </form>
</section>
</body>
</html>
