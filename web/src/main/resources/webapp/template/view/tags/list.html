<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Tags</h1>
        </section>
        <div class="row">
            <div class="col-lg-9">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col-xs-9">
                                <p class="form-control-static m-0">Table of tags</p>
                            </div>
                            <div class="col-xs-3">
                                <input class="form-control pull-right" type="text" placeholder="Search">
                            </div>
                        </div>
                    </div>
                    <div class="card-block">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>
                                        <input type="checkbox" name="check-all">
                                    </th>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Created at</th>
                                    <th>Modified at</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="tag,stat: ${tags}">
                                    <td>
                                        <input type="checkbox" name="entity-0">
                                    </td>
                                    <td th:text="${stat.index + 1}">0</td>
                                    <td th:text="${tag.name}">Test Title</td>
                                    <td th:text="${tag.created}">2016.12.09. 12:00</td>
                                    <td th:text="${tag.lastModified}">2016.12.09. 12:00</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 flex-lg-unordered flex-xs-first">
                <div class="card">
                    <div class="card-block">
                        <a class="btn btn-primary" th:href="@{/tags/create}" href="#">New tag</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
</body>
</html>
