<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/default}">
    <body>
        <section class="main__content" layout:fragment="content">
            <p>[todo populate]</p>
            <form method="post" th:action="@{/entries/status/{id}(id=__${#request.getAttribute('id')}__)}">
                <input type="submit" value="Change status" />
            </form>
            <form method="post" th:action="@{/entries/delete/{id}(id=__${#request.getAttribute('id')}__)}">
                <input type="submit" value="Delete entry" />
            </form>
        </section>
    </body>
</html>
