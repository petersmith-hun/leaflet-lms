<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1 th:text="${'View details of category: ' + category.title}">View details of category</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <th:block th:replace="_fragment/message :: message(${flash})"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" th:href="@{/categories}" href="#">Manage categories</a>
                            <a th:href="@{/categories/edit/{id}(id=${category.id})}" href="#" class="btn btn-sm btn-info">
                                <i class="fa fa-pencil"></i> Edit
                            </a>
                            <form class="display-inline-block" th:action="@{/categories/status/{id}(id=${category.id})}" th:method="post">
                                <th:block th:if="${category.enabled}">
                                    <button class="btn btn-sm btn-warning" type="submit">
                                        <i class="fa fa-toggle-off"></i> Disable
                                    </button>
                                </th:block>
                                <th:block th:unless="${category.enabled}">
                                    <button class="btn btn-sm btn-success" type="submit">
                                        <i class="fa fa-toggle-on"></i> Enable
                                    </button>
                                </th:block>
                            </form>
                            <form class="display-inline-block" th:action="@{/categories/delete/{id}(id=${category.id})}" th:method="post">
                                <button class="btn btn-sm btn-danger" type="submit" onclick="return confirm('Are you sure to delete this category?')">
                                    <i class="fa fa-trash"></i> Delete
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Category information</h3>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <tbody>
                                    <tr>
                                        <td>Category ID</td>
                                        <td th:text="${category.id}">category id</td>
                                    </tr>
                                    <tr>
                                        <td>Category title</td>
                                        <td th:text="${category.title}">category title</td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>
                                            <i th:class="${category.enabled ? 'fa fa-dot-circle-o text-green' : 'fa fa-circle-o text-red'}"></i>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Created</td>
                                        <td th:text="${{category.created}}">creation</td>
                                    </tr>
                                    <tr>
                                        <td>Last modified</td>
                                        <td th:text="${{category.lastModified}}">last modification</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
