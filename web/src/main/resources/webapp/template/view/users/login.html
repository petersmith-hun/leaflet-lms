<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout/default">
<head>
    <title>Login - Leaflet</title>
</head>
<body class="page--login" style="background-image: url('https://picsum.photos/1920/1080/?blur&random')">

    <th:block layout:fragment="header" th:if="${false}"></th:block>

    <th:block layout:fragment="sidebar" th:if="${false}"></th:block>

    <th:block layout:fragment="content">
        <div class="login-box">
            <div class="login-logo">
                <svg>
                    <use xlink:href="#leaflet-logo" stroke="#fff"></use>
                </svg>
            </div>
            <div class="login-box-body">
                <form th:action="@{/login}" action="#" method="post">
                    <div class="form-group has-feedback">
                        <input type="text" class="form-control" placeholder="Email" name="email">
                        <i class="fa fa-user form-control-feedback"></i>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-xs-8">
                            <a class="btn btn-link" th:href="@{/password-reset}">Forgot password?</a>
                        </div>
                        <div class="col-xs-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </th:block>

    <th:block layout:fragment="footer" th:if="${false}"></th:block>

</body>
</html>
