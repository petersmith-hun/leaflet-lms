<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>[PROTOTYPE TEMPLATE] Update user profile</h1>
        </section>
        <form method="post" th:action="@{''}">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" name="username" placeholder="Username" type="text" th:value="${user.username}" />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" name="email" placeholder="Email" type="text" th:value="${user.email}" />
            </div>
            <div class="form-group">
                <label for="locale">Language</label>
                <select class="form-control" name="defaultLocale" id="locale" th:with="localeList = ${ {'HU', 'EN'} }">
                    <option th:each="locale : ${localeList}"
                            th:selected="${locale == user.locale}"
                            th:value="${locale}"
                            th:text="${locale}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
        <h3>Delete account</h3>
        <p>
            <a href="#" th:href="@{/account/delete-account}">Delete account</a>
        </p>
    </section>
</th:block>
</body>
</html>
