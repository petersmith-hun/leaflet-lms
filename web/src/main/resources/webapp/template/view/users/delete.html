<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Delete user account</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-danger">
                        <div class="box-header">
                            <h3 class="box-title">Are you sure you want to delete your account?</h3>
                        </div>
                        <div class="box-body">
                            <p>To delete your account please provide your current password as confirmation. <span style="color: #ff0000; font-weight: bold;">This operation cannot be undone!</span></p>
                            <form method="post" th:action="@{''}">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">I delete my account</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
