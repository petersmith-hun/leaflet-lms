<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<!-- users start-->
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Users</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <th:block th:replace="_fragment/message :: message(${flash})"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" th:href="@{/users/create}" href="#">New user</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Existing users</h3>
                        </div>
                        <div class="box-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover" id="tmsDefinitionTable" data-page-length="10">
                                    <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Username</th>
                                        <th>Email address</th>
                                        <th>Role</th>
                                        <th class="col-sm"></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="user,stat: ${users}">
                                        <td th:text="${stat.index + 1}">0</td>
                                        <td th:text="${user.username}">Test Title</td>
                                        <td th:text="${user.email}">Test Title</td>
                                        <td th:text="${user.role}">Test Title</td>
                                        <td class="td--table-control">
                                            <div class="table-control__btn-group">
                                                <a th:href="@{/users/view/{id}(id=${user.id})}" href="#" class="btn btn-sm btn-info">
                                                    <i class="fa fa-info-circle"></i> Details
                                                </a>
                                                <a th:href="@{/users/edit/{id}/role(id=${user.id})}" href="#" class="btn btn-sm btn-warning">
                                                    <i class="fa fa-group"></i> Change role
                                                </a>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
