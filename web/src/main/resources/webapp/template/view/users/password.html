<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>[PROTOTYPE TEMPLATE] Change password</h1>
        </section>
        <form method="post" th:action="@{''}">
            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input class="form-control" id="currentPassword" name="currentPassword" placeholder="Current password" type="password" />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
            </div>
            <div class="form-group">
                <label for="password_conf">Password confirmation</label>
                <input class="form-control" id="password_conf" name="passwordConfirmation" placeholder="Password confirmation" type="password" />
            </div>
            <div class="form-group">
                <button class="btn btn-primary">Change password</button>
            </div>
        </form>
    </section>
</th:block>
</body>
</html>
