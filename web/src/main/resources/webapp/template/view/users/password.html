<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{_layout/default}">
<body>
<th:block layout:fragment="content">
    <section class="content-wrapper">
        <section class="content-header">
            <h1>Change password</h1>
        </section>
        <section class="content">
            <div class="row">
                <div class="col-xs-12">
                    <th:block th:replace="~{_fragment/message :: message(${flash})}"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-solid">
                        <div class="box-body">
                            <a class="btn btn-primary" href="#" th:href="@{/account/update-profile}">Update profile</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Change password</h3>
                        </div>
                        <div class="box-body">
                            <form method="post" th:action="@{''}">
                                <div class="form-group">
                                    <label for="currentPassword">Current password</label>
                                    <input class="form-control" id="currentPassword" name="currentPassword" placeholder="Current password" type="password" />
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input class="form-control" id="password" name="password" placeholder="Password" type="password" />
                                </div>
                                <div class="form-group">
                                    <label for="password_conf">Password confirmation</label>
                                    <input class="form-control" id="password_conf" name="passwordConfirmation" placeholder="Password confirmation" type="password" />
                                </div>
                                <div class="form-group">
                                    <button class="btn btn-primary">Change password</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>
</th:block>
</body>
</html>
