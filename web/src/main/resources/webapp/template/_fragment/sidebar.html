<aside class="main-sidebar"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:sec="http://www.thymeleaf.org">
    <div class="sidebar">
        <div class="user-panel">
            <div class="pull-left image">
                <img th:src="@{/images/default-50x50.gif}" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p sec:authentication="name"></p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>
        <ul class="sidebar-menu tree" data-widget="tree">
            <li th:each="item : ${menu}"  th:classappend="${item.children != null ? 'treeview' : ''}">
                <th:block th:if="${item.children == null}">
                    <a th:href="@{${item.link}}">
                        <i class="fa fa-tachometer" th:class="${'fa ' + item.iconClass}"></i>
                        <span th:text="${item.name}">item</span>
                    </a>
                </th:block>
                <th:block th:if="${item.children != null}">
                    <a href="#">
                        <i class="fa fa-cogs" th:class="${'fa ' + item.iconClass}"></i>
                        <span th:text="${item.name}">item</span>
                        <span class="pull-right-container">
                            <i class="fa fa-angle-left pull-right"></i>
                        </span>
                    </a>
                    <ul class="treeview-menu">
                        <li th:each="sub : ${item.children}">
                            <a th:href="@{${sub.link}}" th:text="${sub.name}">sub item</a>
                        </li>
                    </ul>
                </th:block>
            </li>
        </ul>
    </div>
</aside>
